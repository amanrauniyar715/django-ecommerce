{% extends 'user_panel/base.html' %}

{% block user_content %}
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Account Settings</h5>
    </div>
    <div class="card-body">
        <h6 class="mb-3">Password Management</h6>
        <p>Change your password to keep your account secure.</p>
        <a href="{% url 'change_password' %}" class="btn btn-primary">Change Password</a>
    </div>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Notification Settings</h5>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'update_notifications' %}">
            {% csrf_token %}
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications" checked>
                <label class="form-check-label" for="email_notifications">
                    Receive email notifications
                </label>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="order_updates" name="order_updates" checked>
                <label class="form-check-label" for="order_updates">
                    Order status updates
                </label>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="promotional_emails" name="promotional_emails">
                <label class="form-check-label" for="promotional_emails">
                    Promotional emails and offers
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
    </div>
</div>
{% endblock %}
