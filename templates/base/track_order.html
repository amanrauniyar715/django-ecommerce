<!DOCTYPE html>
<html>
<head>
    <title>Track Your Order</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 30px;">

    <h2 style="color: #007bff;">Track Your Order</h2>

    <form method="POST" style="background-color: white; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        {% csrf_token %}
        <input type="text" name="order_id" placeholder="Enter Order ID" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"><br>
        <input type="email" name="email" placeholder="Enter Your Email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"><br>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Track Order</button>
    </form>

    {% if order %}
        <div style="margin-top: 30px; background-color: #e9f7ef; padding: 15px; border-left: 5px solid #28a745;">
            <h3>Status for Order #{{ order.id }}: {{ order.status|title }}</h3>
            <p><strong>Shipping to:</strong> {{ order.shipping_address }}</p>
            <p><strong>Quantity:</strong> {{ order.quantity }}</p>
            <p><strong>Product:</strong> {{ order.luggage }}</p>
        </div>
    {% elif error %}
        <p style="color: red; margin-top: 20px;">{{ error }}</p>
    {% endif %}
    <div>
        <a href="{% url 'base:home' %}" style="display: inline-block; margin: 10px; padding: 12px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,123,255,0.3); transition: background 0.3s ease;">Continue Shopping</a>
    </div>
    <div>
        <a href="{% url 'base:logout' %}" style="display: inline-block; margin: 10px; padding: 12px 25px; background: #dc3545; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(220,53,69,0.3); transition: background 0.3s ease;">Log Out</a>
    </div>
</body>
</html>
