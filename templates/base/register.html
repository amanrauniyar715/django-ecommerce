{% load static %}

{% block content %}
<style>
  form p {
    margin-bottom: 18px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  form label {
    font-weight: 700;
    font-size: 16px;
    color: #0d47a1;
    display: block;
    margin-bottom: 6px;
    letter-spacing: 0.5px;
  }
  form .helptext {
    font-size: 13px;
    color: #555;
    font-style: italic;
    margin-top: 4px;
    line-height: 1.3;
  }
  form input[type="text"],
  form input[type="email"],
  form input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    transition: border-color 0.3s ease;
  }
  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form input[type="password"]:focus {
    border-color: #0d47a1;
    outline: none;
    box-shadow: 0 0 8px rgba(13, 71, 161, 0.3);
  }
</style>
  <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #dff1ff, #ffffff); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px;">

    <div style="background: linear-gradient(135deg, #ffffff, #f2f6fc); padding: 45px 35px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08); width: 100%; max-width: 480px;">

      <h2 style="text-align: center; margin-bottom: 30px; color: #0d47a1; font-size: 32px; font-weight: 700; text-shadow: 1px 1px 3px rgba(0,0,0,0.1); letter-spacing: 1.5px; text-transform: uppercase;">
        üìù Create Your Account
      </h2>

      <form method="POST" style="display: flex; flex-direction: column; gap: 18px;">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" style="padding: 14px; background: linear-gradient(90deg, #1e3c72, #2a5298); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 700; cursor: pointer; box-shadow: 0 5px 15px rgba(30, 60, 114, 0.6); transition: background 0.3s ease;">
          ‚úÖ Register Now
        </button>
      </form>

      <p style="text-align: center; margin-top: 25px; font-size: 15px; color: #34495e; font-weight: 600;">
        Already have an account? 
        <a href="{% url 'base:login' %}" style="color: #0d47a1; text-decoration: none; font-weight: 700; letter-spacing: 0.8px; transition: color 0.3s ease;" onmouseover="this.style.color='#2962ff'" onmouseout="this.style.color='#0d47a1'">Login here</a>
      </p>
    </div>
  </div>
{% endblock %}
