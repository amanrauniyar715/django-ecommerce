<h2 style="text-align:center; color:#2c3e50; margin-top:20px;">My Orders</h2>

{% if orders %}
  <table style="width:80%; margin:20px auto; border-collapse:collapse; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <tr style="background-color:#34495e; color:#fff;">
      <th style="padding:10px; border:1px solid #ddd;">Order ID</th>
      <th style="padding:10px; border:1px solid #ddd;">Product</th>
      <th style="padding:10px; border:1px solid #ddd;">Quantity</th>
      <th style="padding:10px; border:1px solid #ddd;">Status</th>
      
    </tr>
    {% for order in orders %}
    <tr style="background-color:#f9f9f9; text-align:center;">
      <td style="padding:10px; border:1px solid #ddd;">{{ order.id }}</td>
      <td style="padding:10px; border:1px solid #ddd;">{{ order.luggage.name }}</td>
      <td style="padding:10px; border:1px solid #ddd;">{{ order.quantity }}</td>
      <td style="padding:10px; border:1px solid #ddd;">{{ order.status }}</td>
      
    </tr>
    {% endfor %}
  </table>
{% else %}
  <p style="text-align:center; color:gray; font-style:italic;">You have no past orders.</p>
{% endif %}

<div>
    <a href="{% url 'base:home' %}" style="display: inline-block; margin: 10px; padding: 12px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,123,255,0.3); transition: background 0.3s ease;">Continue Shopping</a>
</div>
<div>
    <a href="{% url 'base:track_order' %}" style="display: inline-block; margin: 10px; padding: 12px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,123,255,0.3); transition: background 0.3s ease;">TrackOrder</a>
</div>
<div>
    <a href="{% url 'base:logout' %}" style="display: inline-block; margin: 10px; padding: 12px 25px; background: #dc3545; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(220,53,69,0.3); transition: background 0.3s ease;">Log Out</a>
</div>
<div>
    <a href="{% url 'base:home' %}" style="display: inline-block; margin: 10px; padding: 12px 25px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,123,255,0.3); transition: background 0.3s ease;">Back</a>
</div>
