<h2 style="text-align:center; font-family:Arial;">Login</h2>

<form method="POST" style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required 
           style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
    <input type="password" name="password" placeholder="Password" required 
           style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
    <button type="submit" 
            style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Login
    </button>
</form>

<p style="text-align:center; font-family:Arial;">
    Don't have an account? 
    <a href="{% url 'base:register' %}" style="color: #007bff; text-decoration: none;">Register</a>
</p>
